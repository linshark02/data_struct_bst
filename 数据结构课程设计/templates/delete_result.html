<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除结果</title>
    <!-- 引入 Bootstrap 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-size: 24px;
            font-weight: bold;
        }
        .btn-home {
            background-color: #007bff;
            color: white;
            transition: transform 0.2s;
        }
        .btn-home:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card w-50">
            <div class="card-header text-center {% if message %}bg-success text-white{% elif error %}bg-danger text-white{% endif %}">
                删除结果
            </div>
            <div class="card-body text-center">
                {% if message %}
                    <p class="text-success fs-5">{{ message }}</p>
                {% elif error %}
                    <p class="text-danger fs-5">{{ error }}</p>
                {% endif %}
                <a href="/" class="btn btn-home mt-3">
                    <i class="bi bi-house-door-fill me-2"></i>返回主界面
                </a>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
